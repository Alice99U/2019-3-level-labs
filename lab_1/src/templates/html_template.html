<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ria</title>
</head>
<body>
<h1>В мире</h1>
<ol>
{% for article in data.articles %}
<li>{{ article['title'] }}
    (
    {% for author in data.articles[0].authors %}
        {{ author }},
    {% endfor %}
    )
</li>
{% endfor %}
</ol>
<p><b>Источник:</b> <a href = "{{data.url}}" target="_blank"> {{data.url}} </a> </p>
<p><b>Дата:</b> {{data.creationDate}}</p>
</body>
</html>
